<div class="panel panel-default">
  <div class="panel-heading">Carga Archivo</div>
  <div class="panel-body">
    <form name="formulario"> 
    	<div id="mensajeError" class="alert alert-success" ng-show="respuestaExitosa">{{mensaje}}</div>
    	<div id="mensajeError" class="alert alert-danger" ng-show="respuestaErronea">{{mensaje}}</div>
		<div class="form-group">
		    <label for="cedula">Cedula *</label>
		    <input type="text" id="cedula" name="cedula" ng-model="cedula" class="form-control" maxlength="20" required>
		 </div>
	  	<div class="form-group">
		    <label for="archivo">Carga archivo *</label>
		    <input type="file" id="archivo" name="archivo" ng-model="archivo" onchange="angular.element(this).scope().uploadedFile(this)" required>
		 </div>
	  	<button type="button" class="btn btn-success" ng-click="cargarArchivo()" ng-disabled="formulario.$invalid">Guardar</button>
	</form>
  </div>
</div>
